<h2 class="txtCenter">Login Form</h2>
<form [formGroup]="angForm" novalidate>
    <div class="form-group">
        <!-- <label class="center-block">Username: -->
            <input class="form-control" formControlName="username" placeholder="Username">
        <!-- </label> -->
    </div>
    <div *ngIf="angForm.controls['username'].invalid&&(angForm.controls['username'].dirty||angFprm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
            Name is Required*
        </div>
    </div>
    
    <div class="form-group">
        <!-- <label class="center-block">Password: -->
            <input class="form-control" formControlName="password" type="password" placeholder="Password">
        <!-- </label> -->
    </div>
    <div *ngIf="angForm.controls['password'].invalid&&(angForm.controls['password'].dirty||angFprm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
            Password is Required*
        </div>
    </div>
    <button (click)="Submit()">Submit</button>
</form> 

<p>Form Value: {{angForm.value|json}}</p>
<p>Form Status: {{angForm.status|json}}</p>
